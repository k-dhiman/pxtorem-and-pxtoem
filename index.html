<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PX to REM & PX to EM</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row pt-5">
		<div class="col">
			<p>If you want to convert PX to REM, Please fill The Root Unit(Default 16px) and Element Unit</p>
		</div>
	</div>

	<div class="row mb-5">
		<div class="col-4">
			<input type="number" class="rootUnit" value="16">
		</div>
		<div class="col-4">
			<input placeholder="Element Unit" type="number" class="elementUnit">
		</div>
		<div class="col">
			<button class="convert">Convert</button>
		</div>
	</div>


	<div class="row">
		<div class="col">
			<p>If you want to convert PX to EM, Please fill Parent Unit and Child unit</p>
		</div>
	</div>

	<div class="row">
		<div class="col-4">
			<input type="number" class="ParentUnit" placeholder="Parent Unit">
		</div>
		<div class="col-4">
			<input type="number" class="childUnit" placeholder="Child Unit">
		</div>
		<div class="col">
			<button class="convertToEm">Convert</button>
		</div>
	</div>

	<div class="row pt-5">
		<div class="col text-center">
			<h2 class="resultShower"></h2>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
